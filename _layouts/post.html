---
layout: default
---

<div class="page-container">
    <div class="content">
    <article>
        <h1 class="page-title">{{page.title}}</h1>
        {% if page.author %}
        <div class="meta"><span><i class="fa fa-calendar-o" aria-hidden="true"></i> {{page.date | date: '%d %b %Y'}}&nbsp;&nbsp;&nbsp;&nbsp;</span><span><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{page.author}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
        {% endif %}
        {{page.content | markdownify}}
    </article>
	</div>
	
</div>
