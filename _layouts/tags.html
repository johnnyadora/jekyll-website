---
layout: default
---
<style>
   h1 {text-align: center;}
</style>
<h1>#{{ page.title }}</h1>
<div id="container">
<div id="grid" data-columns class="cols">
    {% for post in site.posts %}
    {% if post.tags contains page.title %}
    <div class="box" style="background-color:#{{post.color}}">
       {% if post.img %}
          <a href="{{post.url | prepend: site.baseurl}}"><img class="feat-image" src={{ "/images/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
       {% endif %}
          <div class="container">
            <h4>{{post.title}}</h4>
            <p>{{post.description}}</p>
             <div class="action">{{ post.date | date: '%d %B %Y' }}<a href="{{post.url | prepend: site.baseurl}}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div> 
        </div>   
    </div>
   {% endif %}
   {% endfor %}

</div>
</div>

<script src="{{site.baseurl}}/js/salvattore.min.js"></script>
